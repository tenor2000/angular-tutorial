<div class="myServices">
  <h3 class="businessCardTitle">My Services</h3>
  <ul
    [appHighlight]="color"
    *ngFor="let bankingService of bankingServices"
    [ngSwitch]="bankingService.category"
  >
    <li *ngSwitchCase="'loans'">
      {{ bankingService.type }}
    </li>
    <li *ngSwitchCase="'reports'">
      {{ bankingService.type }}
    </li>
    <li *ngSwitchCase="'financial_accounts'">
      {{ bankingService.type }}
    </li>
    <li *ngSwitchDefault>
      {{ bankingService.type }}
    </li>
  </ul>
</div>
